<!DOCTYPE html>
<html>
<head>
	<title>Monster Slayer</title>
	<link rel="stylesheet" href="css/foundation.min.css">
	<link rel="stylesheet" href="css/master.css">
</head>
<body>
	<div id="app">
		<section class="row">
			<div class="small-6 columns">
				<h1 class="text-center">YOU - {{ player.charge }}</h1>
				<div class="healthbar">
					<div class="healthbar text-center"
						style="background-color: green; margin: 0; color: white;"
						:style="{width: player.hp + '%'}" >
						{{ player.hp }}
					</div>
				</div>
			</div>
			<div class="small-6 columns">
				<h1 class="text-center">MONSTER</h1>
				<div class="healthbar">
					<div class="healthbar text-center"
						style="background-color: green; margin: 0; color: white;"
						:style="{width: monster.hp + '%'}" >
						{{ monster.hp }}
					</div>
				</div>
			</div>
		</section>

		<section class="row controls" v-if="!isStarted">
			<div class="small-12 columns">
				<button id="start-game"
					@click="start" >
				START NEW GAME
			</button>
			</div>
		</section>

		<section class="row controls" v-if="isStarted">
			<div class="small-12 columns">
				<button id="attack"
					@click="attack" >
					ATTACK
				</button>
				<button id="special-attack"
					@click="specialAttack"
					:disabled="isSpecialReady" >
					SPECIAL ATTACK
				</button>
				<button id="heal"
					@click="heal"
					:disabled="isHealReady" >
					HEAL
				</button>
				<button id="give-up"
					@click="giveUp" >
					GIVE UP
				</button>
			</div>
		</section>

		<section class="row log">
			<div class="small-12 columns">
				<ul>
					<li v-for="log in logs"
						:class="{'player-turn': log.isPlayer, 'monster-turn': !log.isPlayer}" >
						{{ log.message }}
					</li>
				</ul>
			</div>
		</section>
	</div>

	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
