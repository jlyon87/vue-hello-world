<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Simple Game</title>
		<link rel="stylesheet" href="css/foundation.min.css">
		<link rel="stylesheet" href="css/master.css">
	</head>
	<body>
		<div id="app" >
			<div class="grid-x grid-margin-x">
				<div class="small-6 cell">
					<div class="card">
						<div class="card-divider">You</div>
						<div class="card-section">
							<div>{{ player.hp }} - {{ player.charge }}</div>
							<div class="healthbar" :style="{width: player.hp + '%'}"></div>
						</div>
					</div>
				</div>
				<div class="small-6 cell">
					<div class="card">
						<div class="card-divider">Monster</div>
						<div class="card-section">
							<div>{{ monster.hp }}</div>
							<div class="healthbar" :style="{width: player.hp + '%'}"></div>
						</div>
					</div>
				</div>

				<div class="small-12 cell">

					<div class="grid-x text-center">
						<div class="cell" v-if="!isStarted">
							<button class="success button"
								@click="start"
								id="start-game" >
								Start New Game
							</button>
						</div>

						<template v-else>

							<div class="cell">
								<div class="button-group expanded">
									<button class="alert button"
										@click="attack"
										id="attack" >
										Attack
									</button>
									<button class="warning button"
										@click="specialAttack"
										:disabled="isSpecialReady"
										id="special" >
											Special Attack
									</button>
									<button class="success button"
										@click="heal"
										:disabled="isHealReady"
										id="heal" >
										Heal
									</button>
									<button class="secondary button"
										@click="isStarted = !isStarted" >
										Give Up
									</button>
								</div>
							</div>

						</template>
					</div>

				</div>

				<div class="medium-12 large-12 cell">
					<div class="grid-x grid-padding-x">
						<template v-for="log in logs">
							<div class="small-12 cell">
								<div :class="['callout', 'text-center', log.style]">{{ log.message }}</div>
							</div>
						</template>
					</div>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue"></script>
		<script type="text/javascript" src="app.js"></script>
	</body>
</html>
