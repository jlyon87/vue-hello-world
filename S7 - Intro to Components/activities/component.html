<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>component tests</title>
</head>
<body>
	<div id="app" >
		<my-cmp></my-cmp>

		<hr>

		<my-cmp title="Okay"></my-cmp>
	</div>

	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script type="text/javascript">
		var cmp = { // Local Component Definition
			data: function() {
				return {
					status: "Critical"
				}
			},
			props: ["title"],
			template: "<p>Server Status: {{ title || status }}</p>"
		};
		// Vue.component(cmp) -> Global Component definition and registration

		new Vue({
			el: "#app",
			components: {
				"my-cmp": cmp // Local Component Registration
			}
		});
	</script>
</body>
</html>
