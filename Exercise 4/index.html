<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Exercise 4 - Styles</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div id="app" >
		<!-- 1) Start the Effect with the Button. The Effect should alternate the
		"highlight" or "shrink" class on each new setInterval tick (attach
		respective class to the div with id "effect" below) -->
		<div>
			<button @click="startEffect">Start Effect</button>
			<div id="effect" :class="[{highlight: isHighlight}, {shrink: !isHighlight}]"></div>
		</div>
		<!-- 2) Create a couple of CSS classes and attach them via the array syntax -->
		<div :class="['red', 'borderGreen', 'borderThick']" >I got no class :(</div>
		<!-- 3) Let the user enter a class (create some example classes) and attach it -->
		<div>
			<input type="text" v-model="color">
			<div :class="color">text color styles</div>
		</div>
		<!-- 4) Let the user enter a class and enter true/ false for another class
		(create some example classes) and attach the classes -->
		<div>
			<input type="text" v-model="classInput">
			<input type="checkbox" v-model="isClassInput" >
			<div class="box"
			:class="isClassInput ? classInput : ''" ></div>
		</div>
		<!-- 5) Repeat 3) but now with values for styles (instead of class names). Attach the respective styles.  -->
		<div>
			<input type="text" v-model="styleInput" >
			<div
				class="box"
				:style="isClassInput ? styleInput : ''" ></div>
		</div>
		<!-- 6) Create a simple progress bar with setInterval and style bindings. Start it by hitting the below button. -->
		<div>
			<button v-on:click="startProgress">Start Progress</button>
			<div style="height: 50px; border: 2px solid black;"
				:style="computedProgress" ></div>
		</div>
	</div>

	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
