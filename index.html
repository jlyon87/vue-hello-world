<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app" >
			<input type="text" v-on:input="onInputKeyup" >
			<h1>{{ title }}</h1>
			<p>{{ spitTitle }}</p>
			<p v-html="finishedLink"></p>
			<div>
				<a v-bind:href="link" target="_blank">Google</a>
			</div>

			<hr>
			<div>
				<img v-bind:src="hackerman" />
			</div>
		</div>

		<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue"></script>
		<script type="text/javascript">
			new Vue({
				el: "#app",

				data: {
					title: "Hello World",
					link: "http://google.com",
					finishedLink: "<a href='http://google.com' target='_blank'>Google</a>",
					hackerman: "https://media.giphy.com/media/QbumCX9HFFDQA/giphy-downsized-large.gif"
				},

				computed: {
					spitTitle: function() {
						return this.title.toLowerCase();
					}
				},

				methods: {
					onInputKeyup: function(event) {
						this.title = event.target.value;
					}
				}
			});
		</script>
	</body>
</html>
