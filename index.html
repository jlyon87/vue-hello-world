<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app" class="">
			<p>{{ title }}</p>
		</div>

		<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue"></script>
		<script type="text/javascript">
			new Vue({
				el: "#app",
				data: {
					title: "Hello World"
				}
			});
		</script>
	</body>
</html>
