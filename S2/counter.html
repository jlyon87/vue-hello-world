<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app" >
			<button v-on:click="increase">Click me</button>
			<p>{{ counter }}</p>
		</div>

		<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue"></script>
		<script type="text/javascript">
			new Vue({
				el: "#app",

				data: {
					counter: 0
				},

				methods: {
					increase: function() {
						this.counter++;
					}
				}
			});
		</script>
	</body>
</html>
