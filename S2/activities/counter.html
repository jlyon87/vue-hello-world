<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app" >
			<button v-on:click="counter++">Increase</button>
			<button v-on:click="counter--">Decrease</button>
			<button v-on:click="secondCounter++">Increase Second</button>

			<p>{{ counter }} | {{ secondCounter }}</p>
			<p>{{ result() }} | {{ output }}</p>

		</div>

		<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue"></script>
		<script type="text/javascript">
			new Vue({
				el: "#app",

				data: {
					counter: 0,
					secondCounter: 0
				},

				computed: { // react to data changes, synchronous
					output: function() { // only calculated when this.counter changes
						console.log("computed");
						return this.counter > 5 ? "Greater than 5" : "Less than 5";
					}
				},

				watch: { // react to data changes, async
					counter: function(value) {
						var vm = this;
						setTimeout(function() {
							vm.counter = 0;
						}, 2000);
					}
				},

				methods: {
					result: function() { // fired every time vue redraws the page
						console.log("method");
						return this.counter > 5 ? "Greater than 5" : "Less than 5";
					}
				}
			});
		</script>
	</body>
</html>
